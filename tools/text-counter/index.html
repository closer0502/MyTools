<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト文字数カウンター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <span class="eyebrow">文字数チェック</span>
            <h1>テキスト文字数カウンター</h1>
            <p>入力したテキストの文字数をリアルタイムで確認できます。</p>
        </header>

        <div class="card">
            <section class="input-area">
                <label for="textInput">テキスト</label>
                <textarea id="textInput" placeholder="ここにテキストを入力してください..."></textarea>
            </section>

            <section class="stats">
                <div class="stat">
                    <span class="label">文字数</span>
                    <span class="value" id="charCount">0</span>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
