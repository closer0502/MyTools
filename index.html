<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS便利ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-shell">
        <header class="page-header">
            <div class="page-title">
                <span class="eyebrow">Toolkit</span>
                <h1>JS便利ツール</h1>
                <p class="lede">シンプルなJSツールをダークモードでまとめています。</p>
            </div>
        </header>

        <main>
            <div class="tool-list">
                <article class="tool-card">
                    <div class="tool-meta">
                        <h2>テキスト文字数カウンター</h2>
                        <p>入力したテキストの文字数をリアルタイムで表示します。</p>
                    </div>
                    <a class="pill-button" href="tools/text-counter/index.html">開く</a>
                </article>
                <article class="tool-card">
                    <div class="tool-meta">
                        <h2>JSONビジュアライザー</h2>
                        <p>ペーストやファイル投下でJSONを整形表示。インデント幅も自由に変更できます。</p>
                    </div>
                    <a class="pill-button" href="tools/json-visualizer/index.html">開く</a>
                </article>
                <article class="tool-card">
                    <div class="tool-meta">
                        <h2>PDFテキスト抽出</h2>
                        <p>ローカルPDFからテキストを抽出し、コピーやTXTダウンロードができます。</p>
                    </div>
                    <a class="pill-button" href="tools/pdf-text-extractor/index.html">開く</a>
                </article>
                <article class="tool-card">
                    <div class="tool-meta">
                        <h2>透過PNGメーカー</h2>
                        <p>画像を読み込んで透過したい色をクリック。しきい値で調整し、その場で透過PNGを書き出します。</p>
                    </div>
                    <a class="pill-button" href="tools/transparent-png-maker/index.html">開く</a>
                </article>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 JS便利ツール</p>
        </footer>
    </div>
</body>
</html>
